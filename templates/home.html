<!DOCTYPE html>
<html lang="en">
<div><h1>Invoice List</h1></div>
<head>
    <meta charset="UTF-8">
    <title>Invoices</title>
</head>
<body>
<table class="module"
       role="module"
       data-type="spacer"
       border="0"
       cellpadding="0"
       cellspacing="0"
       width="100%"
       style="table-layout: fixed;">
    <tr style=" ">


        <td style="padding:10px 0px 10px 0px;text-align:center;vertical-align:middle;"
            role="module-content"
            bgcolor="#f2f2f2">
            Invoice No

        </td>
        <td style="padding:10px 0px 10px 0px;text-align:center;vertical-align:middle;"
            role="module-content"
            bgcolor="#f2f2f2">

            Invoice Client
        </td>
        <td style="padding:10px 0px 10px 0px;text-align:center;vertical-align:middle;border-top-right-radius: 10px;"
            role="module-content"
            bgcolor="#f2f2f2">
            Amount
        </td>
        <td style="padding:10px 0px 10px 0px;text-align:center;vertical-align:middle;border-top-right-radius: 10px;"
            role="module-content"
            bgcolor="#f2f2f2">
            Project Name
        </td>
    </tr>
    {% for invoice in invoices %}
        <tr>
            <td style="padding:10px 0px 10px 0px;text-align:center;border: 1px solid #f2f2f2;vertical-align:middle;border-bottom-left-radius: 10px;"
                role="module-content"
                bgcolor="">
                {{ invoice.invoice_number }}
            </td>

            <td style="padding:10px 0px 10px 0px;text-align:center;border: 1px solid #f2f2f2;vertical-align:middle;"
                role="module-content"
                bgcolor="">
                {{ invoice.client_name }}
            </td>
            <td style="padding:10px 0px 10px 0px;text-align:center;border: 1px solid #f2f2f2;vertical-align:middle;"
                role="module-content"
                bgcolor="">
                {{ invoice.amount }}
            </td>
            <td style="padding:10px 0px 10px 0px;text-align:center;border: 1px solid #f2f2f2;vertical-align:middle;"
                role="module-content"
                bgcolor="">
                {{ invoice.project_name }}
            </td>
        </tr>
    {% endfor %}
</table>
</body>
</html>
